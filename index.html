<!DOCTYPE html>
<html>
<head>
	<title>My Giphy Site - Mario Melchor</title>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
	<link rel="stylesheet" href="assets/css/styles.css">
	<script src="https://code.jquery.com/jquery-3.2.1.min.js" integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4=" crossorigin="anonymous"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
  <script src="https://unpkg.com/isotope-layout@3/dist/isotope.pkgd.min.js"></script>
  <script src="assets/js/fit-columns.js"></script>
	<script src="assets/js/app.js"></script>
  <script>


    $('#giphy-row').isotope({
      layoutMode: 'fitColumns',
      itemSelector : '.giphy-col'
    });

  </script>
</head>
<body>

<header class="site-header">
  <div class="container">
    <form id="form">
      <div class="form-group clearfix">
        <label for="add-tag-input" class="hidden">Add a Tag</label>
        <input type="text" class="form-control input-lg" id="add-tag-input" placeholder="Add a Tag">
        <button id="add-tag-submit" type="submit" class="btn btn-success btn-lg">Submit</button>
      </div><!-- /.form-group -->
    </form><!-- /#form -->
  </div><!-- /.container -->
</header><!-- /.site-header -->

<div class="site-container container">
  <div class="row">

    <div class="giphy-tags-col col-sm-12">
      <div id="giphy-tags"></div><!-- /#giphy-tags -->
    </div><!-- /.giphy-tags-col -->

    <div class="col-sm-12">
      <div id="giphy-row" class="row"></div><!-- /#giphy-row -->
    </div><!-- /.col -->

  </div><!-- /.row -->
</div><!-- /.site-container -->

</body>
</html>
